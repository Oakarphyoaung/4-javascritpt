<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area Calculator</title>
    <style>
      .result-box {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 5px;
      }
      #result {
        display: inline-block;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <h1>Area Calculator</h1>
      <div class="result-box">
        <p class="">Result : <span id="result"></span></p>
        <button onclick="storeResult()">Store</button>
        <button onclick="clearResult()">Clear</button>
      </div>
      <div class="">
        <input type="number" id="widthInput" placeholder="width" />
        <input type="number" id="heightInput" placeholder="height" />
        <button class="calcBtn" onclick="handleBtn()">Calculator</button>
      </div>
      <ul id="records">
        <li>15 ft * 50 ft = 750 ft<sup>2</sup></li>
        <li>20 ft * 50 ft = 1000 ft<sup>2</sup></li>
        <li>12 ft * 50 ft = 400 ft<sup>2</sup></li>
      </ul>
    </main>

    <script src="../js/areacal.js"></script>
  </body>
</html>
